<ion-view view-title="{{vm.store}}">
  <ion-nav-title> <i class="icon icon-medium ion-edit"></i> {{vm.store}} <!-- added a placeholder for now --> Superstore </ion-nav-title>

  <!-- This is the CLEAR button on the top right, please make it functional ** NOTE: please make a popup message to ask the user if they are sure they want to clear their entire list -->
  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-click="vm.clearShoppingList()"> Clear </button>
  </ion-nav-buttons>

  <ion-content has-bouncing="false">

    <div class="padding-horizontal-small padding-bottom-small search-bar">
      <input class="padding-left-medium padding-vertical-small" type="text" ng-model="searchItems" placeholder="add new item" autofocus> 
    </div>

    <!-- We don't need refreshing here
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="vm.pullToRefresh()">
    </ion-refresher> -->

    <ion-list show-delete="vm.shouldShowDelete" can-swipe="vm.listCanSwipe">
      <!-- STYLING for TOP TOTAL  -->
      <ion-item class="store-items list-border item-dark">
        <p class="inline vertical-align-bottom white-text"> Items: 3 </p>
        <p class="inline float-right vertical-align-bottom white-text"> Total: $7.53 +</p>
      </ion-item>

      <!-- STYLING for CATEGORY ** NOTE: clicking on category names hides the items on the category and vice versa, please add this functionality  -->
      <ion-item class="category item-dark">
        <img class="inline category-icon" src="img/custom_icons/fruit.png">
        <div class="center" style="width: 50%;"><p class="center inline text-center">Fruit</p></div>
        <p class="inline category-price">$7.53 +</p>
      </ion-item>

      <!-- STYLING for ITEMS  -->
      <ion-item class="store-items list-border" ng-click="vm.itemDetail()">
        <p class="inline padding-vertical-large vertical-align-bottom padding-left-large">Apple</p> 
        <p class="inline float-right padding-vertical-large vertical-align-bottom padding-right-large">$2.43</p>

        <ion-option-button class="button-positive swipe-button" ng-click="vm.editItem(index)"> <i class="icon icon-medium center ion-ios-compose-outline"></i> </ion-option-button>
        <ion-option-button class="button-assertive swipe-button" ng-click="vm.deleteItem(index)"> <i class="icon icon-medium center ion-ios-trash-outline"></i> </ion-option-button>

        <div class="shopping-item-details padding-horizontal-large padding-bottom-small" ng-show="vm.show">
          <p>Royal Gala Apples</p>
          <p>$2.43/kg</p>
        </div>
      </ion-item>

      <ion-item class="store-items" ng-click="vm.itemDetail()">
        <p class="inline padding-vertical-large vertical-align-bottom padding-left-large">Orange</p>
        <i class="inline padding-vertical-large vertical-align-bottom padding-horizontal-small icon ion-ios-close-empty"></i><p class="inline padding-vertical-large vertical-align-bottom grey-text">2</p> 
        <p class="inline float-right padding-vertical-large vertical-align-bottom padding-right-large">$5.10</p>
  
        <ion-option-button class="button-positive swipe-button" ng-click="vm.editItem(index)"> <i class="icon icon-medium center ion-ios-compose-outline"></i> </ion-option-button>
        <ion-option-button class="button-assertive swipe-button" ng-click="vm.deleteItem(index)"> <i class="icon icon-medium center ion-ios-trash-outline"></i> </ion-option-button>
        
        <div class="shopping-item-details padding-horizontal-large padding-bottom-small" ng-show="vm.show">
          <p>Navel Oranges</p>
          <p>$2.55/kg</p>
        </div>
      </ion-item>

      <ion-item class="store-items">
        <p class="inline padding-vertical-large vertical-align-bottom padding-left-large">Quantity example</p>  
        <p class="inline float-right padding-vertical-large vertical-align-bottom padding-right-large">--</p>
        
        <ion-option-button class="button-positive swipe-button" ng-click="vm.editItem(index)"> <i class="icon icon-medium center ion-ios-plus-outline"></i> </ion-option-button>
        <ion-option-button class="button-positive swipe-button quantity-minus" ng-click="vm.deleteItem(index)"> <i class="icon icon-medium center ion-ios-minus-outline"></i> </ion-option-button>
      </ion-item>

    </ion-list>

    
    <ion-list show-delete="vm.shouldShowDelete" can-swipe="vm.listCanSwipe">
      <ion-item class="store-items" ng-repeat="(index, item) in vm.items | filter:searchItems" class=" store-items padding-horizontal-small padding-vertical-large" ng-click="vm.itemDetail()">
        <p class="inline padding-vertical-large vertical-align-bottom padding-left-large"> {{item.itemName}} </p>
        <p class="inline float-right padding-vertical-large vertical-align-bottom padding-right-large"> ${{item.itemPrice}} </p>

        <ion-option-button class="button-positive swipe-button" ng-click="vm.editItem(index)"> <i class="icon icon-medium center ion-ios-plus-outline"></i> </ion-option-button>
        <ion-option-button class="button-positive swipe-button quantity-minus" ng-click="vm.deleteItem(index)"> <i class="icon icon-medium center ion-ios-minus-outline"></i> </ion-option-button>

        <div ng-show="vm.show">
          <p>{{item.itemName}}  </p>
          <p>${{item.itemPrice}} </p> <!-- price should only be displayed for items that have a price/kg price such as vegetables, fruits, etc. -->
          <p> ... ... </p>
        </div>
      </ion-item>
    </ion-list>


    <!--  scroll to load more ****WE DON'T NEED THIS HERE, DO WE?-->
    <ion-infinite-scroll
      ng-if="vm.moreItemsCanBeLoaded()"
      on-infinite="vm.scrollToLoadMore()">
    </ion-infinite-scroll>

  </ion-content>

  <!-- CAN'T SEE THIS? this should appear instead of the bottom-nav-bar -->
  <div class="bar bar-footer bar-positive">
    <div class="title capital-letters">Go Shopping</div>
  </div>

</ion-view>
