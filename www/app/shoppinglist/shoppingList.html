<ion-view view-title="My Stores">

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-plus-empty" ng-click="vm.addNewStore()"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="vm.pullToRefresh()">
    </ion-refresher>
    <ion-list show-delete="vm.shouldShowDelete" can-swipe="vm.listCanSwipe" swipe-direction="left">

      <ion-item class="mystores" ng-repeat="(index, store) in vm.stores" ng-click="vm.showStoreItems(store.id)" >
        <img class="inline category-icon" src="img/store_icons/{{store.chainCode}}-blue.png">
        <div class="inline store-name"> {{store.displayName}}</div>
        <div class="inline float-right"> <i class="icon icon-medium positive ion-edit"></i> </div>
        <ion-option-buttons side="right" class="button-assertive swipe-button" ng-click="vm.deleteStore(index)"> <i class="icon icon-medium center ion-ios-trash-outline"></i> </ion-option-buttons>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
