
<ion-contents class="dark-background">

  <div class="login-register-content">

    <div class="login-logo">
        <img id="login-logo-img" src="img/login/login-logo.png">
    </div>
    <div class="wrong-pass" ng-show = "error" >
        <p> This email does not exist, please make sure to enter the right email address! </p>
    </div>

    <div class="padding-top-large">
        <h4> Please enter your email address below and we will send you a link to reset your password. </h4>
    </div>

    <form class="login-forgot-form" ng-submit="vm.resetClick(vm.user)"
            novalidate="" role="form" name="forgotPasswordForm">
        <div class="list list-inset">
            <!-- email -->
            <!-- add 60 seconds to reset password with link -->
            <label class="item item-input"
                ng-class="{ 'has-error' : forgotPasswordForm.email.$invalid,
                        'valid-input' : forgotPasswordForm.email.$valid}">
                <input type="email" placeholder="Your Email" name="email"
                    ng-model="vm.user.email" required>
            </label>

        </div>

        <button class="button button-block button-positive" type="submit" ng-disabled="forgot.$invalid">Submit</button>

    </form>

    <div class="login">
        <h5>Remember your password? <a ui-sref="login">Log in Now.</a></h5>
    </div>

  </div>

</ion-contents>
