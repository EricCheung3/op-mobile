<ion-view view-title="{{vm.receipt.result.parsedDate | date:'hh:mm:ss  yyyy-MM-dd'}}">

    <!-- fix the select mode selection -->
    <ion-header-bar class="bar bar-subheader">
      <ion-toggle ng-model="EditModel" class="bar select-items-bar">Select items</ion-toggle>
    </ion-header-bar>

    <ion-content class="home-page grey-background">

      <div ng-show="EditModel">
        <ion-list >
          <ion-item class="store-items list-border" ng-repeat="item in vm.receipt.result.items">
            <ion-checkbox ng-model="item.checked" >
              <p class="inline padding-vertical-large vertical-align-bottom padding-left-large">{{item.displayName}} </p>
              <p class="inline float-right padding-vertical-large vertical-align-bottom padding-right-large">${{item.displayPrice}}</p>
            </ion-checkbox>
          </ion-item>
        </ion-list>

        <div class="buttons">
            <button class="button button-full button-positive large-button-height" ng-click="vm.addToShoppingList()">
              Add to shopping list
            </button>
        </div>
      </div>

      <div ng-hide="EditModel">
        <ion-list show-delete="false" can-swipe="true" swipe-direction="left">
          <ion-item ng-repeat="(index,item) in vm.receipt.result.items">
              <div class="store-items list-border">
                  <p class="inline padding-vertical-large vertical-align-bottom padding-left-large">{{item.displayName}}</p>
                  <p class="inline float-right padding-vertical-large vertical-align-bottom padding-right-large"> ${{item.displayPrice }} </p>
              </div>
              <ion-option-buttons side="right" class="button-positive swipe-button" ng-click="vm.editItem(item)"> <i class="icon icon-medium center ion-ios-compose-outline"></i> </ion-option-buttons>
              <ion-option-buttons side="right" class="button-assertive swipe-button" ng-click="vm.deleteItem(index,item)"> <i class="icon icon-medium center ion-ios-trash-outline"></i> </ion-option-buttons>

          </ion-item>
        </ion-list>
      </div>

      <div ng-hide="EditModel" ng-if="vm.receipt.needFeedback">
        <h3 class="padding-top-large text-center">How did we do?</h3>
          <div class="row margin-bottom-large">
            <div class="col button button-balanced text-center margin-horizontal-small" ng-click="ratingResultY()">GOOD RESULTS</div>
            <div class="col button button-assertive text-center margin-horizontal-small" ng-click="ratingResultN()">BAD RESULTS</div>
          </div>
      </div>

      <!-- receipt dislay part-->
      <ion-item ng-hide="EditModel" ng-repeat="image in vm.receipt.images" >
        <p class="padding-left-small padding-top-medium padding-bottom-medium">Original photo</p>
        <img class="vertical-align-bottom" ng-src="{{image.path}}">
        <!-- This creates separate "cards" for each image,
        but here I think all the images should be on one "card"
        in the future I think we will use panorama for longer
        receipts so we will only have 1 image-->
      </ion-item>
    </ion-content>
</ion-view>
