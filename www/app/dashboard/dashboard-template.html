<ion-view view-title="Dashboard">
    <ion-tabs class="tabs-positive tabs-icon-only">

        <ion-tab title="Home" ui-sref="app.dashboard.home"
          icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Folders" ui-sref="app.dashboard.folders"
          icon-on="ion-ios-albums" icon-off="ion-ios-albums-outline">
            <ion-nav-view name="folders-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Receipts" ui-sref="app.dashboard.receipts" icon-on="ion-ios-list" icon-off="ion-ios-list-outline">
            <ion-nav-view title="Receipts" ui-sref="app.dashboard.receipts"
                          name="receipts-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Friends" ui-sref="app.dashboard.friends"
          icon-on="ion-ios-people" icon-off="ion-ios-people-outline">
            <ion-nav-view name="friends-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
