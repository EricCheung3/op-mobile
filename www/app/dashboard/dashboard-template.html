<ion-view view-title="Dashboard">
    <ion-tabs class="tabs-positive tabs-icon-only">

        <ion-tab title="ShoppingList" ui-sref="app.dashboard.shoppinglist"
          icon-on="ion-ios-list" icon-off="ion-ios-list-outline">
            <ion-nav-view name="shoppinglist-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="SnapReceipts" ui-sref="app.dashboard.snap"
          icon-on="ion-ios-camera" icon-off="ion-ios-camera-outline">
            <ion-nav-view name="snap-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="CropReceipts" ui-sref="app.dashboard.crop"
          icon-on="ion-ios-crop-strong" icon-off="ion-ios-crop">
            <ion-nav-view name="crop-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Home" ui-sref="app.dashboard.home"
          icon-on="ion-ios-albums" icon-off="ion-ios-albums-outline">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>
